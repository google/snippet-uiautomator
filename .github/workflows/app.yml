name: App Build for google/snippet-uiautomator

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 17
      uses: actions/setup-java@v2
      with:
        java-version: 17
        distribution: 'adopt'
    - name: Build APK
      run: |
        cd ./snippet_uiautomator/android/
        ./gradlew assembleDebug
    - name: Run Tests
      run: |
        cd ./snippet_uiautomator/android/
        ./gradlew test
